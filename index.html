<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Plane boarding simulations</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="build/main.js" type="module"></script>
	</head>
	<body>
		<section class="ui">
			<label for="seating">Seating Arrangement :&nbsp;</label>
			<select id="seating" class="seating arrangement">
				<option value="random">Random</option>
				<option value="b2f">Back to Front</option>
				<option value="f2b">Front to Back</option>
				<option value="wma">WILMA</option>
				<option value="wmab2f">WILMA Back to Front</option>
				<option value="steffen">Steffen</option>
			</select>
			<button class="restart">Restart</button>
			<button class="ffd">Fast Forward</button>
			<div class="iterationCounter">
				<span>ITERATIONS</span>
				<span class="iterCnt"></span>
			</div>
		</section>
		<canvas></canvas>
	</body>
</html>
